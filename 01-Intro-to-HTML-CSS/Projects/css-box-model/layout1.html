<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Box Model</title>
		<link rel="stylesheet" href="layout1.css">
	</head>
	<body>

		<h1>The Box Model, Box-sizing & Box-<br>shadow</h1>
		<br>
		<hr>

		<h1>Exercise 1</h1>
		<div class="box_model">
			<div class="outer_1">
				<div class="outer_2">
					<div class="outer_3"></div>
				</div>
			</div>	
		</div>

		<ul>
			<li class="lists"><span class="circle" style="color: aqua;"></span> Content</li>
			<li class="lists"><span class="circle" style="color:cadetblue;"></span> Padding</li>
			<li class="lists"><span class="circle" style="color: #003;"></span> Border</li>
			<li class="lists"><span class="circle" style="color: rgb(211, 106, 106);"></span> Margin</li>
		</ul>

		<hr>
		
		<h1>Exercise 2</h1>
		<h3>no border on these boxes.</h3>
		<div class="parent">
			<div class="container"><!--
				--><div class="child"></div><!--
				--><div class="child"></div><!--
				--><div class="child"></div><!--
				--></div>
		</div>
		<hr>

		<h3>1px border on these boxes.</h3>
		<div class="parent">
				<div class="container">
					<div class="child one"></div>
					<div class="child one"></div>
					<div class="child one"></div>
				</div>
		</div>
		<hr>

		<h3>1px border on these boxes but they are in same line.</h3>
		<div class="parent">
			<div class="container"><!--
				--><div class="child one"></div><!--
				--><div class="child one"></div><!--
				--><div class="child one"></div><!--
				--></div>
		</div>

	</body>
</html>
